<html>
<head>
<base href="/">
<title>Political Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta property="og:image" content="conversation.svg" />
<meta property="og:title" content="Food Coach" />
<meta property="og:description"
  content="A simple sample web application demonstrating the integration of Watson Tone Analyzer into Watson Conversation." />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="css/app.css">
<link href="https://afeld.github.io/emoji-css/emoji.css"
  rel="stylesheet">
</head>
<body>
  <div id="contentParent" class="responsive-columns-wrapper">
	<div id="imageborder" class = "one">
	</div>
    <div id="chat-column-holder"
      class="responsive-column content-column">
      <div class="chat-column">
        <label class="appDescription">This is a simple application that can direct you to relevant
		legislators or pieces of legislation.</label>
        <div id="scrollingChat"></div>
        <label for="textInput" class="inputOutline"> <input
          id="textInput" class="input responsive-column"
          placeholder="Type something (for suggestions, type 'help')."
          type="text"
          onkeydown="ConversationPanel.inputKeyDown(event, this)">
        </label>
      </div>
    </div>
	<div id="imageborder" class = "one">
	</div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<div id="div1"></div>
	<div id="div2"></div>
  
  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/watson-developer-cloud/watson-developer-cloud.github.io/master/analytics.js"></script>
</body>
</html>
